name: fish_face
description: "LD57 Jam Game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.27.0
  flame_audio: ^2.11.3
  flame_noise: ^0.3.2+9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Oi
      fonts:
        - asset: assets/fonts/Oi-Regular.ttf
    - family: Alatsi
      fonts:
        - asset: assets/fonts/Alatsi-Regular.ttf
  assets:
    - assets/audio/
    - assets/fonts/
    - assets/images/
